<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drummer</title>
  </head>
  <body>
    <header>
      <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
      />
      <button id="play-pause" data-playing="false">
        <i class="fa fa-play"></i>
      </button>
      <label
        >This is a javascript experiment created by
        <a href="http://www.sebastianinman.com" target="new"
          >Sebastian Inman</a
        ></label
      >
    </header>
    <div class="container player"></div>
    <audio
      id="1"
      src="https://freewavesamples.com/files/Bass-Drum-1.wav"
    ></audio>
    <audio
      id="2"
      src="https://freewavesamples.com/files/Ensoniq-ESQ-1-Snare.wav"
    ></audio>
    <audio
      id="3"
      src="https://freewavesamples.com/files/Closed-Hi-Hat-1.wav"
    ></audio>
    <audio
      id="4"
      src="https://freewavesamples.com/files/Ensoniq-SQ-1-Open-Hi-Hat.wav"
    ></audio>
    <audio
      id="5"
      src="https://freewavesamples.com/files/Floor-Tom-1.wav"
    ></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js
    "></script>
    <script src="./script.js"></script>
  </body>
</html>
